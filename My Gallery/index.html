<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My gallery</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,600;1,500&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/x-icon" href="https://devchallenges.io/" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous" />
    <link rel="stylesheet" href="/My Gallery/style.css">
</head>

<body>
    <header class="header">
        <div class="profile-container">

            <img class="img profile-img" src="/My Gallery/my-gallery-master/profilePhoto.png" alt="">
        </div>
        <p class="text-name">Rodney Cotton</p>
        <p class="text-place">Helsinki, Finland</p>

        <div class="cards-container">
            <div class="cards">
                <p class="cards-numeber">100</p>
                <p class="cards-text">Posts</p>
            </div>
            <div class="cards">
                <p class="cards-numeber">2,242</p>
                <p class="cards-text">Follower</p>
            </div>
            <div class="cards">
                <p class="cards-numeber">1,432</p>
                <p class="cards-text">Following</p>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="img-hover">
            <img class="img photo-1" src="/My Gallery/my-gallery-master/photo1.png" alt="">

        </div>
        <div class="img-hover">
            <img class="img photo-2" src="/My Gallery/my-gallery-master/photo2.png" alt="">

        </div>
        <div class="img-hover">
            <img class="img photo-3" src="/My Gallery/my-gallery-master/photo3.png" alt="">

        </div>
        <div class="img-hover">

            <img class="img photo-4" src="/My Gallery/my-gallery-master/photo_4.png" alt="">
        </div>
        <div class="img-hover">
            <img class="img photo-5" src="/My Gallery/my-gallery-master/photo5.png" alt="">

        </div>
        <div class="img-hover">
            <img class="img photo-6" src="/My Gallery/my-gallery-master/photo6.png" alt="">

        </div>
    </main>
</body>

</html>
